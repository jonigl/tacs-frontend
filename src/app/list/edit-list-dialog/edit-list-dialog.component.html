<h1 mat-dialog-title>Edit list {{ data.list.name }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newName" (keyup.enter)="onEnter()" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newName" cdkFocusInitial>Edit</button>
</div>
