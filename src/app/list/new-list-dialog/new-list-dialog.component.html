<h1 mat-dialog-title>New list</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="Name" (keyup.enter)="onEnter()" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="name">Create</button>
</div>
