<h2 mat-dialog-title>Add event {{ data.event.name }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-select [formControl]="listCtrl" placeholder="Select list" #listSelect>
      <ngx-mat-select-search [formControl]="listFilterCtrl"></ngx-mat-select-search>
      <mat-option *ngFor="let list of filteredLists | async" [value]="list">
        {{list.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="listCtrl.value">Add</button>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#ff4081" type="ball-scale-ripple-multiple"></ngx-spinner>
