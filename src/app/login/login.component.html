<div class="alert alert-info">
    Username: test<br />
    Password: test
</div>

<mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput formControlName="username" type="text" name="username" placeholder="Username"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                                <mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput formControlName="password" type="password" name="password" placeholder="Password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                                <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">Login</button>
        </mat-card-actions>
    </form>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</mat-card>
<mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
